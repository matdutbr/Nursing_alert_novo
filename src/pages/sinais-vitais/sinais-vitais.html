<ion-header>
        <ion-toolbar color="primary" class="titulo_center">
                        <ion-grid>
                            <ion-row>
                              <ion-col class="texto_branco">
                                    <ion-icon name="pulse"></ion-icon>&nbsp; Sinais Vitais
                              </ion-col>          
                            </ion-row>
                        </ion-grid> 
        </ion-toolbar>                
</ion-header>

<ion-content padding class="getbackgropnd">

    <ion-grid class="centraliza_leito">
        <ion-row>
          <ion-col>
            Identificação: {{ provedor.leito.nome }}
          </ion-col>          
        </ion-row>
    </ion-grid>   

    <ion-grid class="branco">          
        <ion-row>
            <ion-col align-self-start col-4>
                <ion-label position="fixed">FR </ion-label>
            </ion-col>
            <ion-col align-self-start col-6 class="titulo_sinais">    
              <ion-input type="tel" maxlength="3" (keyup)="formatar_fr()" pattern="[0-9]*" [ngClass]="getClassFr()" 
                 [(ngModel)]="consulta.fr"></ion-input>             
            </ion-col>            
            <ion-col class="descricao_sinais" col-2>
                rpm
            </ion-col>    
        </ion-row>   
        <ion-row>
            <ion-col align-self-start col-4>
                <ion-label position="fixed">Tax </ion-label>
            </ion-col>
            <ion-col align-self-star col-6>                   
                    <ion-input type="number" maxlength="4" (keyup)="formatar_Temp()" step=".01" [ngClass]="getClassTemp()" 
                    [(ngModel)]="consulta.temp"></ion-input>  
                </ion-col>                      
            <ion-col class="descricao_sinais" col-2>
                ºC
            </ion-col>    
        </ion-row>   
        <ion-row>
            <ion-col align-self-start col-4>
                <ion-label position="fixed">PAsist </ion-label>
            </ion-col>
            <ion-col col-6>
                <ion-input type="tel" maxlength="4" (keyup)="formatar_pasist()" pattern="[0-9]*" [ngClass]="getClassPasist()" 
                [(ngModel)]="consulta.pasist"></ion-input>  
            </ion-col>                   
            <ion-col class="descricao_sinais" col-2>
                mmHg
            </ion-col>    
        </ion-row>   
        <ion-row>
            <ion-col align-self-start col-4>
                <ion-label position="fixed">FC </ion-label>
            </ion-col>

            <ion-col col-6>
                    <ion-input type="tel" maxlength="3" (keyup)="formatar_fc()" pattern="[0-9]*" [ngClass]="getClassFc()" 
                    [(ngModel)]="consulta.fc"></ion-input> 
                </ion-col>                  
            <ion-col class="descricao_sinais" col-2>
                bmp
            </ion-col>    
        </ion-row>  
    </ion-grid>        
    <ion-grid class="branco">           
        <ion-row>
            <ion-col align-self-start col-5>
                <ion-label position="fixed">Nivel Consc </ion-label>
            </ion-col>           
            <ion-col class="nopadding" col-7> 
                       <ion-select [(ngModel)]="consulta.nc" [ngClass]="getClassNivelConsciencia()" interface="popover">
                                <ion-option value="Alerta" class="branco">Alerta</ion-option>
                                <ion-option value="Reage a voz" class="verde">Reage a voz</ion-option>
                                <ion-option value="Reage a dor" class="amarelo">Reage a dor</ion-option>
                                <ion-option value="Sem reação" class="vermelho">Sem reação</ion-option>
                        </ion-select>                 
            </ion-col>                                               
        </ion-row>               
    </ion-grid>         
</ion-content>
<ion-footer>
        <ion-buttons start text-center>         
                <button ion-button type="submit" (click)="voltar($event)" round icon-start>
                        <ion-icon name='arrow-back'></ion-icon> &nbsp;Voltar
                </button>
                <button ion-button type="submit" (click)="incluir($event)" round end>
                        <ion-icon name="checkmark"></ion-icon> &nbsp;Salvar
                </button>            
        </ion-buttons>     
</ion-footer>
