<ion-header>
        <ion-toolbar color="primary" class="titulo_center">
                        <ion-grid>
                            <ion-row>
                              <ion-col class="texto_branco">
                                    <ion-icon name="beaker"></ion-icon> &nbsp;Protocolo Sugerido
                              </ion-col>          
                            </ion-row>
                        </ion-grid> 
             </ion-toolbar>       
</ion-header>

<ion-content padding class="getbackgropnd">

    <ion-grid class="centraliza_leito">
        <ion-row>
          <ion-col>
            Identificação: {{ provedor.leito.nome }}             
          </ion-col>          
        </ion-row>
    </ion-grid>      
    
    <div *ngIf="this.provedor.consulta.temp >= 38.5">
        <ion-card class="centraliza_protocolo">   
            <ion-card-title class="centraliza_protocolo">
                 Protocolo de sepse
            </ion-card-title>
            <ion-card-content text-center>
                <button ion-button (click)="protocolosepse()" round>
                        <ion-icon name="git-network"></ion-icon> &nbsp;verificar
                </button> 
            </ion-card-content>    
        </ion-card>
        <br/>
    </div>        
    <ion-item *ngIf="this.validar > 0">
        <ion-card class="centraliza_protocolo">   
            <ion-card-title class="centraliza_protocolo">
                Protocolo de PCR
            </ion-card-title>
            <ion-card-content text-center>
                <button ion-button (click)="protocoloPCR()" round>
                        <ion-icon name="analytics"></ion-icon> &nbsp;verificar
                </button> 
            </ion-card-content>    
        </ion-card>     
    </ion-item>          
         
</ion-content>
<ion-footer text-center>
        <ion-buttons start>    
            <button ion-button type="submit" (click)="voltar()" round icon-start end>
                  <ion-icon name='arrow-back'></ion-icon> &nbsp;Voltar
            </button>      
    
            <button ion-button type="submit" (click)="Localizacao()" round>
                <ion-icon name="thumbs-up"></ion-icon> &nbsp;Continuar
            </button>   
        </ion-buttons>      
</ion-footer>
